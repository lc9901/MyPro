<html>

        <title>Review 2019-02-17</title>
        <script src="vue.js"></script>
    </head>

        <div id="app1">
            <p>{{message}}</p>
            <div>
                <p v-for="item in txtList">

                    <span>{{item.txtBody}}</span>

            </div>
            <button v-on:click="testMethod">click</button>
        </div>
    </body>
    <script>
        var vm1 = new Vue({
            el:"#app1",
            data:{
                message :  "hello world 展示信息",
                txtList : [
                    {
                        txtTitle : "c#",
                        txtBody : "A Dot Net Language"
                    },{
                        txtTitle:"Java",
                        txtBody: "A kind of jvm Language"
                    },{
                        txtTitle:"Python",
                        txtBody: "A kind of script language"
                    }]
            },
            methods:{
                testMethod: function(){
                    alert(" method invoke");
                }
            }
        });


    </script>
</html>
